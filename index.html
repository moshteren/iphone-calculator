<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="input-screen" id="input-screen">0</div>

        <div class="panel">
            <div class="button controls" id="clear">C</div>
            <div class="button controls">&plusmn;</div>
            <div class="button controls">%</div>
            <div class="button operators" id="add">+</div>
            <div class="button numbers">7</div>
            <div class="button numbers">8</div>
            <div class="button numbers">9</div>
            <div class="button operators" id="subtract">-</div>
            <div class="button numbers">4</div>
            <div class="button numbers">5</div>
            <div class="button numbers">6</div>
            <div class="button operators" id="multiply">&times;</div>
            <div class="button numbers">1</div>
            <div class="button numbers">2</div>
            <div class="button numbers">3</div>
            <div class="button operators" id="divide">&divide;</div>
            <div class="button numbers" id="zero">0</div>
            <div class="button numbers">.</div>
            <div class="button" id="equal">=</div>
            <!-- <div>&#8314;&#8725;&#8331;</div> -->
        </div>
        <script src="app.js"></script>
</body>

</html>
